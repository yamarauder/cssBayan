<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>

<body>

    <h1> CSS Bayan </h1>

        <input type="radio" name="input-anime" id="button-open" checked>

          <h3> Sad girl with umbrella </h3>
          <div class="icon">
            <img class="open-icon" src="./img/icon1.png" alt="icon">
            <img class="close-icon" src="./img/icon2.png" alt="icon">
          </div>
        </div>
        <div class="mem-wrapper-content">
          <img src="./img/mem1.jpg" alt="mem1">
        </div>
      </label>
    </div>
